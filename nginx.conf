server {
    listen 3000;
    server_name your_domain.com;  # Replace with your domain or IP address

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name your_domain.com;  # Replace with your domain or IP address

    ssl_certificate /etc/ssl/certs/your_certificate.crt;  # Path to your SSL certificate
    ssl_certificate_key /etc/ssl/private/your_private_key.key;  # Path to your private key

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri /index.html;
    }
}
