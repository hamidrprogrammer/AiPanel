server {
    listen 3000 ssl;
    server_name 95.216.205.162;  # Use your IP address

    ssl_certificate /etc/ssl/certs/your_certificate.crt;  # Path to your SSL certificate
    ssl_certificate_key /etc/ssl/private/your_private_key.key;  # Path to your private key

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}
